<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:security="http://www.springframework.org/schema/security">
<head>
    <title>Spring Security Example </title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${param.error}" class="col-sm-6 col-sm-offset-3">
    用户名或密码错
</div>
<div th:if="${param.logout}" class="col-sm-6 col-sm-offset-3">
    您已注销成功
</div>
<form th:action="@{/login}" method="post" class="col-sm-6 col-sm-offset-3">
    <div class="form-group">
        <label>用户名 :</label>
        <input class="form-control" type="text" name="username"/>
    </div>
    <div class="form-group">
        <label>密 码 :</label>
        <input class="form-control" type="password" name="password"/>
    </div>
    <security:http auto-config="true">
        <security:form-login/>
        <!-- 定义记住我功能 -->
        <security:remember-me key="elim"/>
        <security:intercept-url pattern="/**" access="ROLE_USER"/>
    </security:http>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="_spring_security_remember_me"/>记住
            </label>
        </div>
    </div>
    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
